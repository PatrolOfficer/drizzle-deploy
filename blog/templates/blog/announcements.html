{% extends 'blog/base.html' %}
    {% block content %}
    <div class="bg">
        <div class="middle">
          <p>Announcements</p>
          <hr>
          <p style="font-size:20px; color: red">No announcements currently</p>
          <p id="" style="font-size:30px"></p>   <!-- id="demo" -->
        </div>
    </div>

        <!-- Javascript here -->
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Sept 25, 2022 15:37:25").getTime();    // Yearname date, yearnum hour:min:sec
            
            // Update the count down every 1 second
            var countdownfunction = setInterval(function() {
            
              // Get todays date and time
              var now = new Date().getTime();
              
              // Find the distance between now an the count down date
              var distance = countDownDate - now;
              
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              
              // Output the result in an element with id="demo"
              document.getElementById("demo").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
              
              // If the count down is over, write some text 
              if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("demo").innerHTML = "EXPIRED";
              }
            }, 1000);
        </script>
    {% endblock content %}

    {% block sidebar %}
          <div class="content-section">
          <h3>Sidebar</h3>
          <p class='text-muted'>Informations</p>
          <ul class="list-group">
          <div class ="latest-nav">
                  <li class="list-group-item list-group-item-light">
                      <div class="navbar-nav">
                          <a class="nav-item nav-link" href="{% url 'latest-post' %}" style="text-align:center">
                              Latest
                          </a>
                      </div>
                  </li>
                  <li class="list-group-item list-group-item-light">
                      <a class="nav-item nav-link" href="{% url 'blog-announcements' %}" style="text-align:center">
                          Announcements
                      </a>
                  </li>
          </div>
          </ul>
      </div>
    {% endblock sidebar %}
